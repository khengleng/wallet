version: "3.9"

services:
  wallet-ledger-service:
    build:
      context: ../services/wallet_ledger_service
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wallet
      SERVICE_API_KEY: local-ledger-service-key
      METRICS_TOKEN: local-metrics-token
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  wallet-ledger-outbox-worker:
    build:
      context: ../services/wallet_ledger_service
    command: python -m app.outbox_worker
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wallet
      SERVICE_API_KEY: local-ledger-service-key
      BROKER_URL: amqp://guest:guest@rabbitmq:5672/%2F
      OUTBOX_EXCHANGE: wallet.events
      OUTBOX_EXCHANGE_TYPE: topic
      OUTBOX_ROUTING_KEY_PREFIX: ledger
      OUTBOX_POLL_INTERVAL_SECONDS: 1
      OUTBOX_BATCH_SIZE: 100
      OUTBOX_MAX_ATTEMPTS: 20
      OUTBOX_RETRY_BASE_SECONDS: 2
      OUTBOX_PROCESSING_TIMEOUT_SECONDS: 60
    depends_on:
      - wallet-ledger-service
      - rabbitmq

  api-gateway-service:
    build:
      context: ../services/api_gateway_service
    environment:
      ENVIRONMENT: production
      JWT_SECRET: local-jwt-secret
      JWT_AUDIENCE: wallet-api
      JWT_ISSUER: wallet-identity
      LEDGER_BASE_URL: http://wallet-ledger-service:8080
      LEDGER_API_KEY: local-ledger-service-key
      METRICS_TOKEN: local-metrics-token
      RATE_LIMIT_PER_IP: 120/minute
      RATE_LIMIT_PER_USER: 240/minute
    ports:
      - "8082:8080"
    depends_on:
      - wallet-ledger-service

  ops-risk-service:
    build:
      context: ../services/ops_risk_service
    command: >
      sh -c "python -m app.migrate &&
             uvicorn app.main:app --host 0.0.0.0 --port 8080 --workers 2"
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wallet
      BROKER_URL: amqp://guest:guest@rabbitmq:5672/%2F
      METRICS_TOKEN: local-metrics-token
      EVENT_EXCHANGE_NAME: wallet.events
      EVENT_EXCHANGE_TYPE: topic
      EVENT_QUEUE_NAME: ops_risk_events
      EVENT_ROUTING_KEY: ledger.#
      EVENT_CONSUMER_PREFETCH: 50
      RISK_HIGH_VALUE_THRESHOLD: 10000
    ports:
      - "8083:8080"
    depends_on:
      - rabbitmq
      - postgres

  ops-risk-consumer:
    build:
      context: ../services/ops_risk_service
    command: >
      sh -c "python -m app.migrate &&
             python -m app.consumer"
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wallet
      BROKER_URL: amqp://guest:guest@rabbitmq:5672/%2F
      EVENT_EXCHANGE_NAME: wallet.events
      EVENT_EXCHANGE_TYPE: topic
      EVENT_QUEUE_NAME: ops_risk_events
      EVENT_ROUTING_KEY: ledger.#
      EVENT_CONSUMER_PREFETCH: 50
      RISK_HIGH_VALUE_THRESHOLD: 10000
    depends_on:
      - rabbitmq
      - postgres
      - ops-risk-service

  audit-export-worker:
    build:
      context: ../services/audit_export_worker
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wallet
      SIEM_WEBHOOK_URL: http://mock-siem:8080/ingest
      SIEM_SIGNING_SECRET: local-audit-export-signing-secret
      EXPORT_BATCH_SIZE: 200
      EXPORT_POLL_INTERVAL_SECONDS: 2
      METRICS_TOKEN: local-metrics-token
    ports:
      - "8084:8080"
    depends_on:
      - postgres
      - api

  api:
    build:
      context: ..
    command: >
      sh -c "cd demo_project &&
             python manage.py migrate --noinput &&
             gunicorn demo_project_app.wsgi:application -c ../gunicorn.conf.py"
    environment:
      ENVIRONMENT: production
      DEBUG: "False"
      SECRET_KEY: local-dev-secret-replace
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wallet
      ALLOWED_HOSTS: localhost,127.0.0.1
      CSRF_TRUSTED_ORIGINS: http://localhost:8000
      WEB_CONCURRENCY: "2"
      GUNICORN_THREADS: "4"
    ports:
      - "8000:8000"
    depends_on:
      - api-gateway-service
      - postgres
      - redis
      - rabbitmq

  prometheus:
    image: prom/prometheus:v2.54.1
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    environment:
      METRICS_TOKEN: local-metrics-token
      ALERTMANAGER_TARGET: alertmanager:9093
    depends_on:
      - wallet-ledger-service
      - api-gateway-service
      - ops-risk-service
      - audit-export-worker
      - alertmanager

  alertmanager:
    build:
      context: ../services/alertmanager
    environment:
      ALERTMANAGER_WEBHOOK_URL: ""
      ALERTMANAGER_SLACK_WEBHOOK_URL: ""
      ALERTMANAGER_SLACK_CHANNEL: "#wallet-alerts"
    ports:
      - "9093:9093"

  grafana:
    image: grafana/grafana:11.1.4
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wallet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  pgdata:
  prometheus-data:
  grafana-data:
