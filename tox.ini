[tox]
envlist =
    py{39,310,311,312}-django{32,40,41,42}
    py{310,311,312,313}-django50
    py{310,311,312,313}-django51
    py{312,313,314}-django60
    lint
isolated_build = True
skip_missing_interpreters = True

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314

[testenv]
deps =
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<4.3
    django50: Django>=5.0,<5.1
    django51: Django>=5.1,<5.2
    django60: Django>=6.0,<6.1
    pytest>=7.0
    pytest-django>=4.5
    pytest-cov>=4.0
    factory-boy>=3.2
commands =
    pytest {posargs:tests}

[testenv:lint]
basepython = python3.11
deps =
    ruff>=0.1.0
commands =
    ruff check src/ tests/
    ruff format --check src/ tests/


[testenv:coverage]
basepython = python3.11
deps =
    Django>=4.2
    pytest>=7.0
    pytest-django>=4.5
    pytest-cov>=4.0
    factory-boy>=3.2
commands =
    pytest --cov=dj_wallet --cov-report=html --cov-report=term-missing
