{% extends 'wallets_demo/base.html' %}

{% block title %}Login - DJ Wallet{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <h1 style="text-align: center;">Login</h1>
        <p class="text-muted" style="text-align: center; margin-bottom: 2rem;">Access your virtual wallet.</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required placeholder="admin, alice, bob, or charlie">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="admin123 or password123">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <p class="mt-4 text-muted" style="text-align: center; font-size: 0.875rem;">
            Don't have an account? <a href="{% url 'register' %}"
                style="color: var(--primary); font-weight: 600; text-decoration: none;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
