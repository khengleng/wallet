{% extends 'wallets_demo/base.html' %}

{% block title %}Sign Up - DJ Wallet{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <h1 style="text-align: center;">Join DJ Wallet</h1>
        <p class="text-muted" style="text-align: center; margin-bottom: 2rem;">Start managing your virtual funds today.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>

        <p class="mt-4 text-muted" style="text-align: center; font-size: 0.875rem;">
            Already have an account? <a href="{% url 'login' %}"
                style="color: var(--primary); font-weight: 600; text-decoration: none;">Login</a>
        </p>
    </div>
</div>
{% endblock %}
