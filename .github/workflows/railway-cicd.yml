name: Railway CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      RAILWAY_DEPLOY_HOOK_WEB: ${{ secrets.RAILWAY_DEPLOY_HOOK_WEB }}
      RAILWAY_DEPLOY_HOOK_LEDGER: ${{ secrets.RAILWAY_DEPLOY_HOOK_LEDGER }}
      RAILWAY_DEPLOY_HOOK_GATEWAY: ${{ secrets.RAILWAY_DEPLOY_HOOK_GATEWAY }}
      RAILWAY_DEPLOY_HOOK_IDENTITY: ${{ secrets.RAILWAY_DEPLOY_HOOK_IDENTITY }}
      RAILWAY_DEPLOY_HOOK_OPS_RISK: ${{ secrets.RAILWAY_DEPLOY_HOOK_OPS_RISK }}
      RAILWAY_DEPLOY_HOOK_AUDIT_EXPORT: ${{ secrets.RAILWAY_DEPLOY_HOOK_AUDIT_EXPORT }}
      RAILWAY_DEPLOY_HOOK_MOBILE_BFF: ${{ secrets.RAILWAY_DEPLOY_HOOK_MOBILE_BFF }}
      SMOKE_WEB_BASE_URL: ${{ secrets.SMOKE_WEB_BASE_URL }}
      SMOKE_GATEWAY_BASE_URL: ${{ secrets.SMOKE_GATEWAY_BASE_URL }}
      SMOKE_LEDGER_BASE_URL: ${{ secrets.SMOKE_LEDGER_BASE_URL }}
      SMOKE_IDENTITY_BASE_URL: ${{ secrets.SMOKE_IDENTITY_BASE_URL }}
      SMOKE_OPS_RISK_BASE_URL: ${{ secrets.SMOKE_OPS_RISK_BASE_URL }}
      SMOKE_AUDIT_EXPORT_BASE_URL: ${{ secrets.SMOKE_AUDIT_EXPORT_BASE_URL }}
      SMOKE_MOBILE_BFF_BASE_URL: ${{ secrets.SMOKE_MOBILE_BFF_BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Trigger Railway deploy hooks
        shell: bash
        run: |
          set -euo pipefail
          hooks=(
            "$RAILWAY_DEPLOY_HOOK_WEB"
            "$RAILWAY_DEPLOY_HOOK_LEDGER"
            "$RAILWAY_DEPLOY_HOOK_GATEWAY"
            "$RAILWAY_DEPLOY_HOOK_IDENTITY"
            "$RAILWAY_DEPLOY_HOOK_OPS_RISK"
            "$RAILWAY_DEPLOY_HOOK_AUDIT_EXPORT"
            "$RAILWAY_DEPLOY_HOOK_MOBILE_BFF"
          )

          sent=0
          for hook in "${hooks[@]}"; do
            if [[ -z "${hook}" ]]; then
              continue
            fi
            if [[ "${hook}" == *"<real-"* ]] || [[ "${hook}" == *"..."* ]]; then
              echo "Skipping placeholder hook: ${hook}"
              continue
            fi
            echo "Triggering deploy hook"
            curl -fsS -X POST "${hook}" >/dev/null
            sent=$((sent + 1))
          done

          if [[ "$sent" -eq 0 ]]; then
            echo "No valid Railway deploy hooks configured."
            exit 1
          fi

      - name: Wait for rollout
        run: sleep 35

      - name: Post-deploy smoke checks
        run: |
          python3 scripts/ops/post_deploy_smoke_check.py \
            --retries 3 \
            --retry-delay-seconds 4 \
            --timeout-seconds 3 \
            --stop-on-first-failure
